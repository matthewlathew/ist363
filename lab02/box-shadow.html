<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

p {
    text-align: center;
    background-color: lightslategray;
    width:100px;
    border:2px, solid, black;
    padding: 10px;
    margin:30px;
    border-radius: 15%;
    animation-name: shadow;
    animation-duration: 3s;
    animation-iteration-count: infinite;
}
@keyframes shadow {
    0% {box-shadow: 0px 0px 10px 10px orange;}
    50% {box-shadow: 0px 0px 20px 20px orange;}
    100% {box-shadow: 0px 0px 10px 10px orange;}
}
    </style>

</head>
<body>

<div>
    <p>Click me</p>
</div>

</body>
</html>
